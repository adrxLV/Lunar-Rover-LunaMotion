<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna Motion Control Center - Gamepad Rover</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-dashboard-container">
    
    <!-- Left Side Panel -->
    <div class="side-panel left-panel">
      <div class="logo-section">
        <img src="../ASSETS/FULLTRANSPARENT Branco 1.png" alt="Rover Logo" class="logo">
      </div>
      <div class="datetime-section">
        <span class="datetime-text" id="current-datetime">DATE: -- / -- / ---- | --:-- GMT+0</span>
      </div>
    </div>

    <!-- Main Center Panel -->
    <div class="center-panel">
      <h1 class="main-title">Gamepad Rover Control Center</h1>
      
      <!-- Gamepad Status Section -->
      <div class="gamepad-status-section">
        <div class="status-header">
          <span class="status-title">Xbox Gamepad Status</span>
          <div class="status-indicator" id="gamepad-indicator">
            <div class="status-dot" id="gamepad-dot"></div>
            <span id="gamepad-status-text">Disconnected</span>
          </div>
        </div>
      </div>

      <!-- Control Information -->
      <div class="control-info-section">
        <div class="control-info-grid">
          <div class="control-item">
            <img src="../ASSETS/SpeedIcon.svg" alt="Speed" class="control-icon">
            <div class="control-details">
              <span class="control-label">Linear Velocity</span>
              <span class="control-description">R/L Triggers</span>
              <span class="control-value" id="linear-velocity-display">0.00 m/s</span>
            </div>
          </div>
          <div class="control-item">
            <img src="../ASSETS/CompassIcon.svg" alt="Angle" class="control-icon">
            <div class="control-details">
              <span class="control-label">Angular Velocity</span>
              <span class="control-description">Left Joystick X</span>
              <span class="control-value" id="angular-velocity-display">0.00 rad/s</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Sensor Data Section -->
      <div class="sensor-data-section">
        <div class="sensor-header">
          <span class="sensor-title">Real-time Sensor Data</span>
          <div class="connection-status" id="ws-status">
            <div class="status-dot" id="ws-dot"></div>
            <span id="ws-status-text">Disconnected</span>
          </div>
        </div>
        <div class="sensor-data-container">
          <textarea id="sensors-data" readonly placeholder="Waiting for sensor data..."></textarea>
        </div>
      </div>

      <!-- Control Commands Log -->
      <div class="commands-log-section">
        <div class="log-header">
          <span class="log-title">Commands Log</span>
          <button class="clear-log-btn" id="clear-log-btn">Clear</button>
        </div>
        <div class="log-container">
          <div id="commands-log"></div>
        </div>
      </div>
    </div>

    <!-- Right Side Panel -->
    <div class="side-panel right-panel">
      <div class="side-controls">
        <div class="emergency-section">
          <button class="emergency-btn" id="emergency-stop">
            <img src="../ASSETS/Vector.svg" alt="Emergency Stop">
            <span>EMERGENCY STOP</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="gamepad-rover-control.js"></script>
</body>

</html>
